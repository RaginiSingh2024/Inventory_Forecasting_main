<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventory Forecasting</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-page">
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-chart-line"></i>
            <h2>Inventory Pro</h2>
        </div>
        
        <ul class="nav-menu">
            <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
            <li><a href="sales.html"><i class="fas fa-shopping-cart"></i> Sales</a></li>
            <li><a href="forecast.html"><i class="fas fa-chart-bar"></i> Forecast</a></li>
            <li><a href="reports.html"><i class="fas fa-file-alt"></i> Reports</a></li>
        </ul>
        
        <div class="sidebar-footer">
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <main class="main-content">
        <header class="page-header">
            <h1>Dashboard</h1>
            <div class="user-info">
                <span id="userEmail"></span>
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-box"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalProducts">0</h3>
                    <p>Total Products</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-warehouse"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalStock">0</h3>
                    <p>Total Stock</p>
                </div>
            </div>
            
            <div class="stat-card warning">
                <div class="stat-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="lowStockItems">0</h3>
                    <p>Low Stock Alerts</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-rupee-sign"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalSales">â‚¹0</h3>
                    <p>Total Sales</p>
                </div>
            </div>
        </div>

        <div class="dashboard-charts">
            <div class="chart-container">
                <h3>Sales Trend (Last 7 Days)</h3>
                <canvas id="salesChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h3>Stock Levels by Category</h3>
                <canvas id="stockChart"></canvas>
            </div>
        </div>

        <div class="recent-activities">
            <div class="activity-section">
                <h3>Low Stock Alerts</h3>
                <div id="lowStockList" class="activity-list">
                    <!-- Low stock items will be populated here -->
                </div>
            </div>
            
            <div class="activity-section">
                <h3>Recent Sales</h3>
                <div id="recentSalesList" class="activity-list">
                    <!-- Recent sales will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/user-context.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
